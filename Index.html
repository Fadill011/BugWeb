<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Bug WhatsApp</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Halaman */
        .page {
            display: none;
            text-align: center;
        }

        .active {
            display: block;
        }

        /* Tombol */
        button {
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: #1e90ff;
            color: white;
            cursor: pointer;
        }

        /* Input */
        input {
            margin-top: 15px;
            padding: 12px;
            width: 230px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>

    <!-- ðŸŸ¦ Halaman Pertama -->
    <div id="page1" class="page active">
        <h1>Website Bug WhatsApp</h1>
        <button onclick="goToPage2()">Mulai</button>
    </div>

    <!-- ðŸŸ© Halaman Kedua -->
    <div id="page2" class="page">
        <h2>Masukkan Nomor WhatsApp</h2>

        <input type="number" id="waNumber" placeholder="Contoh: 0895xxxxxxx">
        <br>
        <button onclick="sendBug()">Kirim Bug</button>
    </div>

    <!-- ðŸ”Š AUDIO -->
    <audio id="bugAudio">
        <source src="https://files.catbox.moe/3z83av.mp3" type="audio/mp3">
    </audio>

    <script>
        function goToPage2() {
            document.getElementById("page1").classList.remove("active");
            document.getElementById("page2").classList.add("active");
        }

        function sendBug() {
            const nomor = document.getElementById("waNumber").value;

            if (nomor.trim() === "") {
                alert("Masukkan nomor WhatsApp terlebih dahulu!");
                return;
            }

            // Putar audio bug
            const audio = document.getElementById("bugAudio");
            audio.play();
        }
    </script>

</body>
</html>
